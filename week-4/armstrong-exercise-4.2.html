<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>armstrong-exercise-4.2</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <h3>Get Request</h3>

    <button style="font-size: 28px;" id="getIt">Go Get it!</button>

    <script>
      $(function () {
        $('#getIt').on('click', function () {
          $.get("https://dog.ceo/api/breeds/image/random", function (data, status) {
            console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status);
          })
        })
      });
    </script>
  </body>
</html>
