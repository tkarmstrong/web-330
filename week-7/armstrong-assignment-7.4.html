<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Armstrong Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-v3.5.0.js"></script>
  </head>
  <body>

    <div role="main" class="container">

      <br /><br />

      <h2>JavaScript Tutorials</h2>

        <table class="table table-dark table-striped table-hover">

          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Link</th>
            </tr>
          </thead>

          <tbody data-bind="foreach: tutorial">
            <tr>
              <td data-bind="text: title"></td>
              <td data-bind="text: description"></td>
              <td><a data-bind="attr: { href: url, target: '_blank' }, style: {'background-color': 'yellow'}">View Tutorial</a></td>
            </tr>
          </tbody>

        </table>
      <br />
    </div>

    <script>

      // KO ViewModel
      function JavaScriptTutorialsViewModel() {

        // Assign textbook to the ko array
        this.tutorial = ko.observableArray([
          {
            title: "Node.js Email",
            description: "Set up your Node Server to send an email.",
            url: "https://www.w3schools.com/nodejs/nodejs_email.asp",
          },
          {
            title: "Node.js File System",
            description: "Learn to work with Node's file system.",
            url: "https://www.w3schools.com/nodejs/nodejs_filesystem.asp"
          },
          {
            title: "Node.js MongoDB Insert",
            description: "Learn to insert a document into MongoDB using Node.js.",
            url: "https://www.w3schools.com/nodejs/nodejs_mongodb_insert.asp"
          },
          {
            title: "Node.js MongoDB Query",
            description: "Learn to query MongoDB documents using Node.js.",
            url: "https://www.w3schools.com/nodejs/nodejs_mongodb_query.asp"
          },
          {
            title: "Node.js File System",
            description: "Learn to work with Node's file system.",
            url: "https://www.w3schools.com/nodejs/nodejs_mongodb_update.asp"
          }
        ]);
      }

      // Bind the ViewModel's array to the the html elements
      ko.applyBindings(new JavaScriptTutorialsViewModel());

    </script>

  </body>
</html>
