<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Armstrong Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-v3.5.0.js"></script>
  </head>
  <body>

    <div role="main" class="container">
      <br /><br />
      <h2>The "foreach" binding</h2>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: textbook">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: price"></td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>

    <script>

      // KO ViewModel
      function TextbookViewModel() {

        // Assign textbook to the ko array
        this.textbook = ko.observableArray(
          [
            {title: "Math", price: 44.51},
            {title: "English", price: 66.24},
            {title: "Geometry", price: 32.19},
            {title: "History", price: 48.72}
          ]
        );
      }

      // Bind the ViewModel's array to the the html elements
      ko.applyBindings(new TextbookViewModel());

    </script>
  </body>
</html>
