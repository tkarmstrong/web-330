<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Armstrong Assignment 9.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript references -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  </head>
  <body>

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
      <div role="main" class="container">
        <br />
        <br />
        <h1>Hello MVC</h1>
        <p class="lead">Models and Collections...</p>
        <div class="row">
          <div class="col-sm-9">
            <table class="table table-dark table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Salary</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>

    <script>

      // Employee constructor
      function Employee(id, name, salary) {
          this.id = id;
          this.name = name;
          this.salary = salary;
        }

        // Backbone model
        var EmployeeModel = Backbone.Model.extend({
          defaults: {
            id: '',
            name: '',
            salary: 0
          }
        });

        // Backbone employee collection
        var EmployeeCollection = Backbone.Collection.extend({
          model: EmployeeModel
        });

        // Employee objects
        var Employees = new EmployeeCollection();
        Employees.add(new Employee("100", "Tyler", 28000));
        Employees.add(new Employee("101", "Riley", 29000));
        Employees.add(new Employee("102", "Kent", 30000));
        Employees.add(new Employee("103", "Joyce", 40000));

        // Iterate and display results
        Employees.each(function (employee) {
          $('#table-body').append(
            '<tr>' +
            '<td>' + employee.get('id') + '</td>' +
            '<td>' + employee.get('name') + '</td>' +
            '<td>' + employee.get('salary') + '</td>' +
            '</tr>'
          );
        });

    </script>
  </body>
</html>
